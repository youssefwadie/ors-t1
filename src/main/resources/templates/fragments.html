<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="reservation_detail(label, name, value)" class="form-group row mb-2">
    <label class="col-sm-4 col-form-label" th:for="${name}">[[${label}]]</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" th:value="${value}" th:id="${name}" readonly/>
    </div>
</div>

</body>
</html>
